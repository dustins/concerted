<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Concerted</title>
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
<div id="root">
    <div>
        <header>
            <nav class="container navbar navbar-expand-md sticky-top"><a class="navbar-brand brand active"
                                                                         aria-current="true" href="/">Concerted</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="false" href="/about">About</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" aria-current="false" href="/login">Log In</a></li>
                </ul>
            </nav>
        </header>
        <main layout:fragment="main">
            <div class="container">
                <div class="row">
                    <h1 class="col-sm-4">[[${status}]] - [[${error}]]</h1>
                </div>
                <div class="row">
                    <p class="col-sm-4">[[${message}]]</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row justify-content-md-center"><p class="p-0 m-2">Cryptos</p></div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
