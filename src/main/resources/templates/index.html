<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.

    <link href="/static/css/main.css" rel="stylesheet">
</head>

    You need to enable JavaScript to run this app.
</noscript>
<div id="root">
    <div>
        <header>
            <nav class="container navbar navbar-expand-md sticky-top"><a class="navbar-brand brand active"
                                                                         aria-current="true" href="/">Concerted</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="false" href="/about">About</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="/login">Log In</a></li>
                </ul>
            </nav>
        </header>
        <main layout:fragment="main">
            <div class="container">
                <div class="row">
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row justify-content-md-center"><p class="p-0 m-2">Cryptos</p></div>
            </div>
        </footer>
    </div>
</div>
<script>
    window.__PRELOADED_STATE__ = [(${preloadedState})];
</script>
